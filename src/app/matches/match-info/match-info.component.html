<article>
  <img class="match-photo"
  src="/assets/cover.jpg"
  alt="Cover Photo"
  crossorigin/>
  <section class="match-description">
    <h2 class="match-heading">{{ matchData?.data?.localTeam }} vs {{ matchData?.data?.awayTeam }}</h2>
    <p class="match-result"> Resultado: {{ matchData?.data?.localGoals }} - {{ matchData?.data?.awayGoals }}</p>
  </section>
</article>
